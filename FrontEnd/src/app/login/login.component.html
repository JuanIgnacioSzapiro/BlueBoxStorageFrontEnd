<body>
  <form (ngSubmit)="usuarioLogin()">
    <label>Inicio de sesión</label>
    <div>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input id="nombreUsuario" name="nombreUsuario" type="email" matInput [(ngModel)]="usuario.nombreUsuario">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input id="claveUsuario" name="claveUsuario" type="password" matInput [(ngModel)]="usuario.claveUsuario">
      </mat-form-field>
    </div>
    <div>
      <section>
        <button class="botonesCuadro" mat-raised-button type="submit">Iniciar</button>
      </section>
    </div>
  </form>
  <button class="botonesCuadro" mat-raised-button color="primary" (click)="registrarseView()">Registrarse</button>
</body>
